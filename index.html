<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Forms Project 1</title>
    <link rel="stylesheet" media="screen" href="screen.css" />
  </head>
  <body>
    <h1>Gaming Division</h1>
    <figure id="bg-img1"> <!-- Source: http://planetrenders.net/renders/mario-render-by-roflmao987.58851/ -->
      <img src="img/spiny.png" /> 
    </figure>
    <figure id="bg-img2"> <!-- Source: http://planetrenders.net/renders/scifi-guido-series-100.69759/ -->
      <img src="img/suit.png" /> 
    </figure>
    <p>The Gaming Division will bring you the latest news on everything game related. Just fill out this quick form and never miss the latest information
on upcoming titles, game beta, or ongoing deals. We are commited to keep you informed.</p>
    <section id="sec-form">
      <form action="#null" id="form-newsletter">
    <ol>
      <li id="input-name">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Prefered Name" />
      </li>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" />
      </li>
      <li id="input-frequent">
        <input type="radio" name="frequent" id="daily" value="daily" />
        <label for="daily">Daily</label>
        <input type="radio" name="frequent" id="biweekly" value="biweekly" />
        <label for="biweekly">Biweekly</label>
        <input type="radio" name="frequent" id="weekly" value="weekly" />
        <label for="weekly">Weekly</label>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe" />
      </li>
    </ol>
  </form>
    </section>
  </body>
</html>
